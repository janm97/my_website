    title = "Hi, my name is Jan Mölich"
    subtitle = "A portfoltio of my work completed while reading for my Masters in Analytics and Management"
    buttonText = "My Portfolio"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
